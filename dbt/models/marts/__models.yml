version: 2

models:
  - name: fct_sales
    columns:
      - name: sales_sk
        description: The unique key of the sales fact table.
        data_tests:
          - not_null
          - unique
          
  - name: dim_actors
  
  - name: dim_customers
    columns:
      - name: customer_sk
        data_tests:
          - relationships:
              to: ref('fct_sales')
              field: customer_sk
  
  - name: dim_categories
  
  - name: dim_dates
  
  - name: dim_inventories
    columns:
      - name: inventory_sk
        data_tests:
          - relationships:
              to: ref('fct_sales')
              field: inventory_sk
  
  - name: dim_staffs
    columns:
      - name: staff_sk
        data_tests:
          - relationships:
              to: ref('fct_sales')
              field: staff_sk
  
  - name: dim_stores
    columns:
      - name: store_sk
        data_tests:
          - relationships:
              to: ref('fct_sales')
              field: store_sk
